<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
 <h1>Input Forms Reference</h1>
 <table border="solid">

 <tr>
 <thead>
   <tr>
     <td>Contact form</td>
   </tr>
 </thead>
 <td>
     <form class="" action="index.html" method="post">
       <label>Your Name:</label>
       <input type="text" name="" value="">
       <input type="button" value="Submit">
       <input type="email">
       <hr>
       <input type="color" name="Head" value="Head">
       <input type="color" name="Foot" value="Foot">
       <hr>
       <label>Enter Your password:</label>
       <input type="password" name="" value="">
       <label>Checkbox</label>
       <input type="checkbox" name="Love" value="Love">
       <label>Radio Button:</label>
       <input type="radio" name="Hate" value="Hate">
       <hr>
       <label>Date of Birth:</label>
       <input type="date" name="" value="">
       <input type="time" name="" value="12:00">
       <hr>
       <label>Your Website:</label>
       <input type="url" name="" value="www.yourwebsite.com">
       <hr>
       <label></label>
       <input type="file" name="filename" value="Select File">
       <hr>
       <label>Image</label>
       <input type="image" name="" value="images/sheraz.png">
       <label>Range</label>
       <input type="range" min="-10" max="10">


     </form>
     </td>
     </tr>
   </table>

  </body>
</html>
